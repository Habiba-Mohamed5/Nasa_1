<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>رحلة كوكبنا — تفاعلي</title>
    
    <!-- External Dependencies -->
    <link rel="stylesheet" href="./public/libs/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Main Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    
    <script>
        // GitHub Pages SPA redirect
        // This script takes the current URL and redirects to the main app with the correct path
        var pathSegmentsToKeep = 0;
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Cairo', sans-serif;">
        <div style="text-align: center;">
            <h2>جاري التحميل...</h2>
            <p>يرجى الانتظار بينما نعيد توجيهك إلى الصفحة الصحيحة.</p>
        </div>
    </div>
</body>
</html>
