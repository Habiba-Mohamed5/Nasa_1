<!-- Hero Section with Terra Satellite -->
<section class="hero-section" style="display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; min-height: calc(100vh - 80px); overflow: hidden; background-image: url('./public/Aster.png'); background-size: cover; background-position: center;">
    
    <!-- Hero Content -->
    <div class="container" style="position: relative; z-index: 2; text-align: center; max-width: 1200px; margin: 0 auto; padding: 40px 20px;">
        
        <h1 style="font-size: clamp(2.5rem, 5vw, 4.5rem); margin-bottom: 32px; font-weight: 900; line-height: 1.1;">
            <span style="background: linear-gradient(135deg, #ffffff, #0ea5e9, #059669); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                رحلة Terra
            </span>
            <br>
            <span style="color: #cbd5e1; font-size: 0.65em; font-weight: 300;">عبر 25 سنة من مراقبة الأرض</span>
        </h1>
        
        <p style="font-size: clamp(1.1rem, 2.5vw, 1.5rem); color: #e2e8f0; margin-bottom: 48px; line-height: 1.6; font-weight: 300; max-width: 800px; margin-left: auto; margin-right: auto;">
            استكشف البيانات الحقيقية من القمر الصناعي Terra واكتشف كيف تغير كوكبنا عبر العقدين الماضيين
        </p>
        
        <!-- CTA Buttons -->
        <div class="hero-buttons">
            <button id="exploreBtn" class="btn btn-primary hero-btn">
                🚀 استكشف البيانات الحقيقية
            </button>
            <button id="quizBtn" class="btn btn-secondary hero-btn">
                🧠 اختبار Terra العلمي
            </button>
        </div>
        
        <!-- Mission Stats -->
        <div class="mission-stats">
            <div class="stat-card">
                <div class="stat-icon">🗓️</div>
                <div class="stat-number">25+</div>
                <div class="stat-label">سنة من العمليات</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">🔬</div>
                <div class="stat-number">5</div>
                <div class="stat-label">أجهزة علمية متقدمة</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">🌍</div>
                <div class="stat-number">99</div>
                <div class="stat-label">دقيقة لكل مدار</div>
            </div>
        </div>
        
        <!-- Scientific Data Notice -->
        <p style="font-size: 1.1rem; color: #94a3b8; margin-top: 60px; line-height: 1.6; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);">
            🛰️ بيانات علمية حقيقية من أجهزة MODIS • MOPITT • CERES • ASTER • MISR
        </p>
    </div>
</section>
