<!-- Hero Section with Terra Satellite -->
<section class="hero-section" style="display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; min-height: calc(100vh - 80px); overflow: hidden; background-image: url('public/Aster.png'); background-size: cover; background-position: center;">
    
    <!-- Hero Content -->
    <div class="container" style="position: relative; z-index: 2; text-align: center; max-width: 1200px; margin: 0 auto; padding: 40px 20px;">
        
        <h1 style="font-size: clamp(2.5rem, 5vw, 4.5rem); margin-bottom: 32px; font-weight: 900; line-height: 1.1;">
            <span style="background: linear-gradient(135deg, #ffffff, #0ea5e9, #059669); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                رحلة Terra
            </span>
            <br>
            <span style="color: #cbd5e1; font-size: 0.65em; font-weight: 300;">عبر 25 سنة من مراقبة الأرض</span>
        </h1>
        
        <p style="font-size: clamp(1.1rem, 2.5vw, 1.5rem); color: #e2e8f0; margin-bottom: 48px; line-height: 1.6; font-weight: 300; max-width: 800px; margin-left: auto; margin-right: auto;">
            استكشف البيانات الحقيقية من القمر الصناعي Terra واكتشف كيف تغير كوكبنا عبر العقدين الماضيين
        </p>
        
        <!-- CTA Buttons -->
        <div style="display: flex; gap: 24px; justify-content: center; flex-wrap: wrap; margin-bottom: 80px;">
            <button id="exploreBtn" class="btn btn-primary" style="font-size: clamp(1rem, 2vw, 1.3rem); padding: 20px 40px; background: linear-gradient(135deg, #0ea5e9, #059669); border: none; box-shadow: 0 15px 40px rgba(14, 165, 233, 0.4); transition: all 0.3s ease; border-radius: 50px; font-weight: 600; cursor: pointer;">
                🚀 استكشف البيانات الحقيقية
            </button>
            <button id="quizBtn" class="btn btn-secondary" style="font-size: clamp(1rem, 2vw, 1.3rem); padding: 20px 40px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); backdrop-filter: blur(10px); border-radius: 50px; font-weight: 600; cursor: pointer;">
                🧠 اختبار Terra العلمي
            </button>
        </div>
        
        <!-- Mission Stats -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 32px; margin-top: 60px;">
            <div style="text-align: center; padding: 32px 24px; background: rgba(255,255,255,0.08); border-radius: 20px; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.15); transition: transform 0.3s ease;" onmouseover="this.style.transform='translateY(-8px)'" onmouseout="this.style.transform='translateY(0)'">
                <div style="font-size: 3rem; margin-bottom: 16px;">🗓️</div>
                <div style="font-size: 2.2rem; font-weight: 900; color: #0ea5e9; margin-bottom: 8px;">25+</div>
                <div style="color: #cbd5e1; font-size: 1rem; font-weight: 500;">سنة من العمليات</div>
            </div>
            
            <div style="text-align: center; padding: 32px 24px; background: rgba(255,255,255,0.08); border-radius: 20px; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.15); transition: transform 0.3s ease;" onmouseover="this.style.transform='translateY(-8px)'" onmouseout="this.style.transform='translateY(0)'">
                <div style="font-size: 3rem; margin-bottom: 16px;">🔬</div>
                <div style="font-size: 2.2rem; font-weight: 900; color: #059669; margin-bottom: 8px;">5</div>
                <div style="color: #cbd5e1; font-size: 1rem; font-weight: 500;">أجهزة علمية متقدمة</div>
            </div>
            
            <div style="text-align: center; padding: 32px 24px; background: rgba(255,255,255,0.08); border-radius: 20px; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.15); transition: transform 0.3s ease;" onmouseover="this.style.transform='translateY(-8px)'" onmouseout="this.style.transform='translateY(0)'">
                <div style="font-size: 3rem; margin-bottom: 16px;">🌍</div>
                <div style="font-size: 2.2rem; font-weight: 900; color: #ea580c; margin-bottom: 8px;">99</div>
                <div style="color: #cbd5e1; font-size: 1rem; font-weight: 500;">دقيقة لكل مدار</div>
            </div>
        </div>
        
        <!-- Scientific Data Notice -->
        <p style="font-size: 1.1rem; color: #94a3b8; margin-top: 60px; line-height: 1.6; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);">
            🛰️ بيانات علمية حقيقية من أجهزة MODIS • MOPITT • CERES • ASTER • MISR
        </p>
    </div>
</section>
