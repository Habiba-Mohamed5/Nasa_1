<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Environmental Data Exploration</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
  /* ===== Video Background ===== */
.bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

/* ===== Hero Section (Video Specific) ===== */
.hero-video {
  position: relative;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  color: #fff;
}

.overlay-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  z-index: 0;
}

.content-video {
  position: relative;
  z-index: 1;
  animation: fadeInUp 2s ease;
}

.content-video h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
  animation: zoomIn 2s ease;
}

.content-video p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
  animation: fadeIn 3s ease;
}

.btn-video {
  padding: 12px 30px;
  background: #3b82f6;
  color: #fff;
  text-decoration: none;
  border-radius: 30px;
  font-size: 1rem;
  transition: 0.3s;
  animation: pulse 2s infinite;
}

.btn-video:hover {
  background: #2563eb;
  transform: scale(1.1);
}

  </style>
</head>
<body>

  <div class="hero-video">
  <video autoplay muted loop playsinline class="bg-video">
    <source src="../public/earth.mp4" type="video/mp4" />
    Your browser does not support video playback.
  </video>
  <div class="overlay-video"></div>
  <div class="content-video">
    <h1>Explore Earth Data</h1>
    <p>Vegetation • Ice • Pollution • Fire</p>
    <a href="#explore" class="btn-video">Start Exploring</a>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const video = document.querySelector(".bg-video");
    if (video) {
      video.currentTime = 0; // يرجع لبداية الفيديو
      video.play().catch(err => console.log("Autoplay blocked:", err));
    }
  });
</script>

</body>
</html>
