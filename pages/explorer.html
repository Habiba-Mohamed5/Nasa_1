<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Environmental Data Exploration</title>
    </head>
<body>

    <div class="explorer-hero">
        <h1>Explore Earth's Changing Data</h1>
        <p>Use the controls below to visualize changes in vegetation, ice cover, and pollution over the years as captured by the Terra satellite.</p>
    </div>

    <div class="container">
        <div class="grid grid-main">
            
            <div class="explorer-main-content">
                
                <div class="panel control-panel-main">
                    </div>
                
                <div id="map-container" class="map-container panel">
                    </div>

                <div class="chart-wrap panel">
                    <canvas id="trends-chart"></canvas>
                </div>

            </div>

            <aside class="explorer-side-panel">
                <div class="panel">
                    <h3>Story & Insights</h3>
                    <p id="storyText">Select a dataset and move the year slider to see the story unfold.</p>
                </div>
                <div class="panel">
                    <h3>Terra Instruments</h3>
                    </div>
            </aside>

        </div>
    </div>

</body>
</html>
